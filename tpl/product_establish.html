<div class="wrapper-md">
    <div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="pannel panel-default b-a">
                    <div class="panel-body">
                        <form class="bs-example form-horizontal">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">产品名称</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" ng-model="query.name">
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">产品类型</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" ng-model="query.productType">
                                            <option value="0">固定类</option>
                                            <option value="1">浮动类</option>
                                            <option value="2">金融不良资产</option>
                                        </select>
                                    </div>
                                </div>                                
                            </div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">机构类型</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" ng-model="query.orgnizationType">
                                            <option value="">信托</option>
                                            <option value="">资管</option>
                                            <option value="">契约性私募</option>
                                            <option value="">公司型私募</option>
                                            <option value="">有限合伙</option>
                                            <option value="">私募债</option>
                                        </select>
                                    </div>
                                </div>
                            </div> 
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <button class="btn btn-default w-xs" ng-model="search()">搜索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
    <tabset class="tab-container">
      <tab heading="固定类">
        <div class="panel panel-default">
            <table st-table="" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>产品名称</th>
                <th>产品规模</th>
                <th>已打款</th>
                <th>期限</th>
                <th>收益分配方式</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="product in model.establishList" st-select-row="row" ng-if="product.productType===0">
                <td>{{product.name}}</td>
                <td>{{product.amount}}</td>
                <td>{{product.purchaseAmount}}</td>
                <td>{{product.period}}</td>
                <td>{{product.distributionType}}</td>
                <td><a ng-href="" style="display:block;">【处理】</a></td>
              </tr>
              </tbody>
            </table>
        </div>
      </tab>
      <tab heading="浮动类">
        <div class="panel panel-default">
            <table st-table="ActivityCtrl" class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>产品名称</th>
                <th>产品规模</th>
                <th>已打款</th>
                <th>期限</th>
                <th>收益分配方式</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="product in model.establishList" st-select-row="row" ng-if="product.productType===1">
                <td>{{product.name}}</td>
                <td>{{product.amount}}</td>
                <td>{{product.purchaseAmount}}</td>
                <td>{{product.period}}</td>
                <td>{{product.distributionType}}</td>
                <td><a ng-href="" style="display:block;">【处理】</a></td>
              </tr>
              </tbody>
            </table>
          </div>
      </tab>
    </tabset>
</div>
