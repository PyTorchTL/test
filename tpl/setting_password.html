<div class="wrapper-md">
<!-- <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container> -->
    <div class="panel panel-default">
        <div class="panel-body wrapper-xl">
            <div class="col-lg-5 col-lg-offset-4">
                <form class="bs-example form-horizontal" name="SetPasswordForm">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">原密码：</label>

                        <div class="col-lg-6 ">
                            <input type="password" class="form-control " ng-model="setting.oldPassword" ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label  ">新密码：</label>

                        <div class="col-lg-6 ">
                            <input type="password" class="form-control" ng-model="setting.newPassword" ng-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">重复密码：</label>

                        <div class="col-lg-6 ">
                            <input type="password" class="form-control" ng-model="setting.newPasswordRepeat" ng-required="true">
                        </div>
                    </div>

                </form>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-6 m-t-xxl">
                        <button type="submit" ng-click="onAdd()" class="btn m-b-xs m-r-md w-xs btn-primary"
                                value="确定" ng-disabled="!SetPasswordForm.$valid">
                            确定
                        </button>
                        <!-- <button type="submit" class="btn m-b-xs w-xs btn-default" value="取消" tabindex="0">取消
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
