<form name="fixedIncomeDistributionCrForm" class="bs-example form-horizontal" style="padding-top:20px;">
    <div class="form-group">
        <label class="col-sm-3 control-label">产品标题</label>
        <div class="col-sm-7 padding-sm">
            <p>{{item.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">兑付本金</label>
        <div class="col-sm-6">
            <input type="number" placeholder="数字" class="form-control" ng-model="submitData.capitalAmount" ng-required="true">
        </div>
        <div class="col-sm-1 control-label text-left"><p>元</p></div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">收益分配</label>
        <div class="col-sm-6">
            <input type="number" placeholder="数字" class="form-control" ng-model="submitData.incomeAmount" ng-required="true">
        </div>
        <div class="col-sm-1 control-label text-left"><p>元</p></div>
    </div>
    <!-- <div class="form-group">
        <label class="col-lg-2 col-sm-offset-1 control-label">分配时间</label>
        <div class="col-lg-6">
            <my-datetime-picker date="submitData.distributeTime" dropdown-id="'dropdown1'"></my-datetime-picker>
        </div>
    </div> -->
    <div class="form-group">
       <div class="col-sm-offset-3 col-sm-8">
            <button type="submit"  class="btn m-b-xs m-r-md w-xs btn-primary" ng-click="submit()" value="提交" ng-disabled="!fixedIncomeDistributionCrForm.$valid">提交
            </button>
            <button type="button" class="btn m-b-xs w-xs btn-default" value="取消" tabindex="0" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
