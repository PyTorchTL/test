<div class="wrapper-md">
  <div class="panel panel-default">
    <table st-table="ActivityCtrl" class="table">
      <thead>
      <tr>
        <th>审核人</th>
        <th>审核时间</th>
        <th>审核结果</th>
        <th>审核意见</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="sign in model.signListOne" st-select-row="row">
        <td>{{sign.employeeRealName}}</td>
        <td>{{sign.signTime}}</td>
        <td ng-if="sign.status === 1">会签通过</td>
        <td ng-if="sign.status === 2">会签不通过</td>
        <td>{{sign.signRemark}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <form class="form-horizontal" method="post" name="activityFinalReviewForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">终审结果</label>
      <div class="col-sm-10">
      	<div class="col-sm-4">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="result" value="true" ng-model="submitData.finalReviewDecision" checked ng-required="true">
            <i></i>
            通过
          </label>
        </div>
        </div>
        <div class="col-sm-4">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="result" value="false" ng-model="submitData.finalReviewDecision" ng-required="true">
            <i></i>
            不通过
          </label>
        </div>
        </div>
      </div>
    </div>    
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
     	<button type="submit" class="btn m-b-xs m-r-md w-xs btn-primary" ng-click="submit()" ng-disabled="!activityFinalReviewForm.$valid">提交</button>
        <button type="submit" class="btn m-b-xs w-xs btn-default" ng-click="cancel()">取消</button>
      </div>
    </div>
  </form>
</div>
