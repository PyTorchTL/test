<form name="userCrtForm" class="bs-example form-horizontal form-padding-top form-padding-right-left m-md">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group">
                <label class="col-lg-4 control-label">客户姓名</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="必填" ng-model="user.realName"
                           ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label wrapper-xs">客户来源</label>

                <div class="col-lg-8 padder-xs">
                    <select class="form-control wrapper-xs" ng-model="user.customSource">
                        <!-- <option value="" default selected>必填</option> -->
                        <option value="1">公司资源</option>
                        <option value="2">陌生电话</option>
                        <option value="3">老客户转介绍</option>
                        <option value="4">亲戚朋友</option>
                        <option value="5">其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label wrapper-xs">风险等级</label>

                <div class="col-lg-8">
                    <select class="form-control wrapper-xs" ng-model="user.customRisk">
                        <!-- <option value="">未知</option> -->
                        <option value="1">保守</option>
                        <option value="2">稳健</option>
                        <option value="3">进取</option>
                        <option value="4">极度进取</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label class="col-lg-4 control-label">手机号码</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="必填" ng-model="user.phone" ng-required="true">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">固定电话</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="user.landline">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label wrapper-xs">总资产</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control wrapper-xs"
                           ng-model="user.assetTotal">
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label class="col-lg-4 control-label wrapper-xs">客户类型</label>

                <div class="col-lg-8 m-r-n">
                    <select class="form-control wrapper-xs" ng-model="user.customType">
                        <option value="1">钻石</option>
                        <option value="2">黄金</option>
                        <option value="3">白银</option>
                        <option value="4">重点</option>
                        <option value="5">意向</option>
                        <option value="6">一般</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label">婚姻状况</label>

                <div class="col-lg-8">
                    <select class="form-control" ng-model="user.marriage">
                        <option value="1">已婚</option>
                        <option value="2">未婚</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-4 control-label wrapper-xs">可用资产</label>

                <div class="col-lg-8">
                    <input type="text" class="form-control wrapper-xs"
                           ng-model="user.assetAvailable">
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <label class="col-lg-3 control-label wrapper-xs">性别</label>

                <div class="col-lg-9">
                    <select class="form-control" ng-model="user.gender">
                        <!-- <option value="" default selected>必填</option> -->
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group m-b-xs">
                <label class="col-lg-3 control-label wrapper-xs">生日</label>

                <div class="col-lg-9">
                    <my-date-picker date="user.birthday"></my-date-picker>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label wrapper-xs">职位</label>

                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="user.companyJob">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="col-lg-2 control-label">所属区域</label>

                <div class="col-lg-5">
                    <select class="form-control wrapper-xs" ng-model="user.province" ng-change="populateCities()"
                            ng-options="province as province.name for province in areaList track by province.name">
                    </select>
                    <!-- <select class="form-control wrapper-xs" ng-model="user.province" ng-change="populateCities(user.province)">
                        <option ng-repeat="province in areaList" value={{province.name}}>{{province.name}}</option>
                    </select> -->
                </div>
                <div class="col-lg-5">
                    <select class="form-control wrapper-xs" ng-model="user.city"
                            ng-options="city as city.name for city in cityList track by city.name">
                    </select>
                    <!-- <select class="form-control wrapper-xs" ng-model="user.city">
                        <option ng-repeat="city in cityList" value={{city.name}}>{{city.name}}</option>
                    </select> -->
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">电子邮件</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">家庭住址</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control " ng-model="user.homeAddress">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label wrapper-xs">开户银行</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control wrapper-xs"
                           ng-model="user.bankName">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="col-lg-2 control-label">身份证</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control " ng-model="user.identityId">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">单位名称</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="user.companyName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">单位地址</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control " ng-model="user.companyAddress">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label wrapper-xs">银行卡号</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control wrapper-xs"
                           ng-model="user.bankCard">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="col-lg-1 control-label wrapper-xs">投资记录</label>

                <div class="col-lg-11">
                    <textarea class="form-control wrapper-xs" rows="2" ng-model="user.tenderRecord"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-1 control-label">家庭情况</label>

                <div class="col-lg-11">
                    <textarea class="form-control " rows="2" ng-model="user.homeContent"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-1 control-label">兴趣爱好</label>

                <div class="col-lg-11">
                    <textarea class="form-control " rows="2" ng-model="user.hobby"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-1 control-label">其他备注</label>

                <div class="col-lg-11">
                    <textarea class="form-control " rows="2" ng-model="user.memo"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-1 col-lg-6">
                    <button type="submit" ng-disabled='!userCrtForm.$valid' ng-click="submit()"
                            class="btn m-b-xs m-r-md w-xs btn-primary" value="保存">
                        保存
                    </button>
                    <button ng-click="cancel()" class="btn m-b-xs w-xs btn-default" value="取消"
                            tabindex="0">取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
