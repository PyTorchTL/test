  <form class="form-horizontal" style="padding-top:20px;">
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">所属活动 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">活动时间 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.startTime}} - {{item.endTime}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">反馈客户 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.userRealName}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">是否会到 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.attendStatus}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">随行人数 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.feedbackNumEntourage}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">反馈意见 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.feedbackRemark}}</p>              
      </div>
    </div>     
    <div class="form-group">
      <label class="col-sm-2 control-label myform-label">反馈时间 :</label>
      <div class="col-sm-10 padding-sm">
        <p>{{item.feedbackTime}}</p>
      </div>
    </div>
  </form>
