<!---弹出框-->
<!-- <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container> -->
<form class="bs-example form-horizontal" method="post" style="padding-top:20px;">
    <div class="form-group">
        <label class="col-lg-2 control-label">过会意见</label>

        <div class="col-lg-7">
            <textarea class="form-control" rows="4" ng-model="item.myDiscussRemark"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">过会结果</label>
        <div class="col-lg-8">
            <div class="radio">
                <div class="col-lg-6">
                    <label class="i-checks">
                        <input type="radio" name="a" value="1" ng-model="item.myDiscussDecision">
                        <i></i>
                        通过
                    </label>
                </div>
                <div class="col-lg-6">
                    <label class="i-checks">
                        <input type="radio" name="a" value="2" ng-model="item.myDiscussDecision">
                        <i></i>
                        不通过
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" ng-click="submit()" class="btn m-b-xs m-r-md w-xs btn-primary" value="提交">提交
            </button>
            <button type="submit" ng-click="cancel()" class="btn m-b-xs w-xs btn-default" value="取消" tabindex="0">取消</button>
        </div>
    </div>
</form>
