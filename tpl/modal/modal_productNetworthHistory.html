<!---弹出框-->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<form class="form-horizontal" method="post" style="padding-top:20px;">
  <div class="form-group">
    <label class="col-sm-2 col-sm-offset-1 control-label">净值</label>
    <div class="col-sm-7">
      <p>{{item.networth}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-sm-offset-1 control-label">复权净值</label>
    <div class="col-sm-7">
      <p>{{item.adjustedNetworth}}</p>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 col-sm-offset-1 control-label">净值日期</label>
    <div class="col-sm-7">
      <p>{{item.networthDate}}</p>
    </div>
  </div>
</form>
