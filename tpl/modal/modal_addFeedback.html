  <form name="addFeedbackForm" class="form-horizontal" method="post" style="padding-top:20px;">
    <div class="form-group">
      <label class="col-sm-2 control-label">所属活动</label>
      <div class="col-sm-10">
        <p>{{item.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">活动时间</label>
      <div class="col-sm-10">
        <p>{{item.startTime}} - {{item.endTime}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">反馈客户</label>
      <div class="col-sm-10">
        <p>{{item.userRealName}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">是否会到</label>
      <div class="col-sm-10">
        <div class="col-sm-4">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="result" value="1" ng-model="item.attendStatus" ng-required="true" cheched>
            <i></i>
            是
          </label>
        </div>
        </div>
        <div class="col-sm-4">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="result" value="2" ng-model="item.attendStatus" ng-required="true">
            <i></i>
            不是
          </label>
        </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">随行人数</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ng-model="item.feedbackNumEntourage" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">反馈意见</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="6" ng-model="item.feedbackRemark" ng-required="true"></textarea>                 
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
     	<button type="submit" class="btn m-b-xs m-r-md w-xs btn-primary" ng-click="submit()" ng-disabled='!addFeedbackForm.$valid'>提交</button>
        <button type="submit" class="btn m-b-xs w-xs btn-default" ng-click="cancel()">取消</button>
      </div>
    </div>
  </form>
