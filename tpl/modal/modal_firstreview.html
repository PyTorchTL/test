  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <form class="form-horizontal" name="addFirstReviewForm" method="post" style="padding-top:20px;">
    <div class="form-group">
      <label class="col-sm-2 control-label">初审意见</label>
      <div class="col-sm-9">
        <textarea class="form-control" rows="6" ng-model="item.firstReviewrRemark" ng-required="true"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">初审结果</label>
      <div class="col-sm-10">
      	<div class="col-sm-4">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="result" value="true" ng-required="true" ng-model="item.firstReviewDecision" checked>
            <i></i>
            通过
          </label>
        </div>
        </div>
        <div class="col-sm-4">
        <div class="radio">
          <label class="i-checks">
            <input type="radio" name="result" value="false" ng-required="true" ng-model="item.firstReviewDecision">
            <i></i>
            不通过
          </label>
        </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
     	  <button type="submit" class="btn m-b-xs m-r-md w-xs btn-primary" ng-disabled='!addFirstReviewForm.$valid' ng-click="submit()">提交</button>
        <button class="btn m-b-xs w-xs btn-default" ng-click="cancel()">取消</button>
      </div>
    </div>
  </form>
