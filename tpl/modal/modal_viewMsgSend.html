<div name="MessageListCtrlForm" class="bs-example form-horizontal m-md">
    <div class="form-group">
        <label class="col-lg-3 control-label">标题</label>
        <span class="col-lg-9 padding-sm">{{item.title}}</span>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">收件人</label>
        <div class="col-lg-9 control-label text-left space-wrap">
        <span ng-repeat="toEmployee in item.toEmployee">
		        		{{item.toEmployee.$index}}
		        		<span ng-if="theFirstEle($index) === false">，</span>
		        		<span>{{toEmployee.toEmployeeRealName}}</span>
		        	</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">内容</label>
        <span class="col-lg-9 padding-sm">{{item.content}}</span>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">附件</label>
        <my-file-viewer class="col-lg-9 padding-sm" files="item.attachment"></my-file-viewer>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">发送时间</label>
        <span class="col-lg-9 padding-sm">{{item.createTime}}</span>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-4">
            <button type="" class="btn btn-default m-b-xs m-r-md w-xs"  ng-click="cancel()" value="关闭">关闭</button>
        </div>
    </div>
</div>
