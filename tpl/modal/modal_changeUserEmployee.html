<form name="changeEmployeeForm" class="bs-example form-horizontal" style="padding-top:20px;">
    <div class="form-group">
        <label class="col-sm-3 control-label">客户姓名</label>
        <div class="col-sm-8 padding-sm">
            <p>{{item.realName}}</p>
        </div>
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label class="col-sm-3 control-label">当前理财师</label>
            <div class="col-sm-8 padding-sm">
                <p>{{item.employeeRealName}}</p>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <label class="col-sm-3 control-label">分配理财师</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="user.employeeId" ng-options="employee.id as employee.realName for employee in model.employees| orderBy: 'realNamePy'">
            </select>
            <!-- <select class="form-control" ng-model="user.employeeId">
                <option ng-repeat="employee in model.employees" value="{{employee.id}}">{{employee.realName}}</option>
            </select> -->
        </div>
    </div>
    <div class="form-group">
       <div class="col-sm-offset-3 col-sm-8">
            <button type="submit"  class="btn m-b-xs m-r-md w-xs btn-primary" ng-click="submit()" value="保存" ng-disabled="!changeEmployeeForm.$valid">保存
            </button>
            <button type="button" class="btn m-b-xs w-xs btn-default" value="取消" tabindex="0" ng-click="cancel()">取消</button>
        </div>
    </div>
</form>
