<form name="ContactUptForm" class="bs-example form-horizontal m-md">
    <div class="form-group">
        <label class="col-lg-3 control-label">客户姓名</label>
        <div class="col-lg-6 padding-sm">
            <!-- <select class="form-control" ng-model="item.realName" ng-required="true">
                <option value="">张三</option>
                <option value="">李四</option>
                <option value="">王五</option>
            </select> -->
            <span>{{item.realName}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">联系方式</label>
        <div class="col-lg-6">
            <select class="form-control" ng-model="submitData.contractType" ng-required="true">
                <option value="1">电话</option>
                <option value="2">拜访</option>
                <option value="3">活动邀约</option>
                <option value="4">QQ</option>
                <option value="5">微信</option>
                <option value="6">短信</option>
                <option value="7">邮件</option>
                <option value="8">其他</option>
            </select>
        </div>
    </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">联系时间</label>
            <div class="col-lg-6">
                <my-datetime-picker dropdown-id="'dropdown_contactDate'" date="submitData.contractDate"></my-datetime-picker>
            </div>
        </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">跟进情况</label>
        <div class="col-lg-6">
            <select class="form-control" ng-model="submitData.followUp" ng-required="true">
                <option value="1">有效跟进</option>
                <option value="2">一般跟进</option>
                <option value="3">约见</option>
                <option value="4">无效跟进</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">联系内容</label>

        <div class="col-lg-7">
            <textarea class="form-control" rows="4" ng-model="submitData.content"></textarea>
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="col-lg-3 control-label">下次联系</label>
        <div class="col-lg-6">
            <div class="radio">
                <div class="col-lg-3">
                    <label class="i-checks">
                        <input type="radio" name="a" value="1" ng-model="item.status" ng-required="true">
                        <i></i>
                        是
                    </label>
                </div>
                <div class="col-lg-3">
                    <label class="i-checks">
                        <input type="radio" name="a" value="0" ng-model="item.status" ng-required="true">
                        <i></i>
                        否
                    </label>
                </div>
            </div>
        </div>
    </div> -->

    <div class="form-group">
            <label class="col-lg-3 control-label">下次联系时间</label>
            <div class="col-lg-6">
                <my-datetime-picker dropdown-id="'dropdown_warnDate'" date="submitData.warnDate"></my-datetime-picker>
            </div>
        </div>

        <!-- <div class="form-group">
            <label class="col-lg-3 control-label">下次联系时间</label>
            <div class="col-lg-6">
                <my-datetime-picker dropdown-id="'dropdown_contactDate'" date="contact.startSubscribeTime"></my-datetime-picker>
            </div>
        </div> -->

    <!-- <div class="form-group">
        <label class="col-lg-3 control-label">设置提醒</label>
        <div class="col-lg-6">
            <div class="checkbox">
                <div class="col-lg-6">
                <label class="i-checks">
                    <input type="checkbox"  ng-model="submitData.warnFlg" ng-true-value="1" ng-false-value="0">
                    <i></i>
                    是否提醒
                </label>
                </div>
            </div>
        </div>
    </div> -->

    <div class="form-group">
        <label class="col-lg-3 control-label">提醒方式</label>
        <div class="col-lg-9">
            <div class="checkbox">
                <div class="col-lg-3">
                    <label class="i-checks">
                        <input type="checkbox"  ng-model="submitData.warnSms" ng-true-value="1" ng-false-value="0">
                        <i></i>
                        短信
                    </label>
                </div>
                <div class="col-lg-3">
                    <label class="i-checks">
                        <input type="checkbox"  ng-model="submitData.warnEmail" ng-true-value="1" ng-false-value="0">
                        <i></i>
                        邮箱
                    </label>
                </div>
                <div class="col-lg-5">
                    <label class="i-checks">
                        <input type="checkbox"  ng-model="submitData.warnOther" ng-true-value="1" ng-false-value="0">
                        <i></i>
                        系统消息
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-6 col-lg-6">
            <button type="submit" ng-click="submit()" class="btn m-b-xs m-r-md w-xs btn-primary" ng-disabled="!ContactUptForm.$valid" value="保存">
                保存
            </button>
            <button type="button" ng-click="cancel()" class="btn m-b-xs w-xs btn-default" value="取消" tabindex="0">取消</button>
        </div>
    </div>
</form>
