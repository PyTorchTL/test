 <form class="bs-example form-horizontal">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            <div class="form-group">
                <label class="col-lg-2 control-label">项目标题</label>

                <div class="col-lg-7">
                    <label class="lead">
                        玛莎拉蒂总裁项目
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">兑付本金</label>

                <div class="col-lg-7">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">分配收益</label>

                <div class="col-lg-7">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">分配时间</label>

                <div class="col-lg-7">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-4 col-lg-10">
                    <button type="submit" ng-click="onAdd()" class="btn m-b-xs m-r-md w-xs btn-primary" value="提交">提交
                    </button>
                    <button type="submit" class="btn m-b-xs w-xs btn-default" value="取消" tabindex="0">取消</button>
                </div>
            </div>
        </form>
