<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <!-- <strong>Sign in to get in touch</strong> -->
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="账号" class="form-control no-border" ng-model="postUser.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="密码" class="form-control no-border" ng-model="postUser.password" required>
        </div>
        <div style="padding-top:15px; padding-left:25px;" ng-if="enableCaptcha">
          <captcha field1="{{field1}}" operator="{{operator}}" field2="{{field2}}"></captcha>
          <input type="text" ng-model="vm.resultado" size="6" style="border:0; margin-left:3px;padding:2px 0 2px 6px;" required/>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登陆</button>

    </form>
  </div>
</div>
