<!-- <div nv-file-drop="" uploader="uploader" style="width: 150px;height: 150px;"> -->
<div style="width: 150px;height: 150px;">
    <input style="display: none" type="file" id="file" nv-file-select="" uploader="uploader" /><br/>
    <input type="button" onclick="file.click()" value="上传" style="float: right;margin-top: 75px">
    <!-- <canvas ng-attr-id="{{canvasId}}" style="position: absolute"></canvas> -->
    <a target="_blank"><canvas style="position: absolute"></canvas></a>
    <div ng-repeat="item in uploader.queue" style="position: absolute">
        <div ng-show="item.isSuccess" ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100,width: 100 }"></div>
        <!-- <strong ng-show="item.isSuccess">{{ item.file.name }}</strong> -->
        <!-- <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span> -->
    </div>
</div>
