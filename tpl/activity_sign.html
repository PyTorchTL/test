<div class="wrapper-md">
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
	<div class="panel panel-default">
		<nav class="navbar navbar-default" role="navigation">
		    <div class="navbar-header">
		        <a class="navbar-brand">活动名称</a>
		    </div>
		    <div>
		        <form class="navbar-form navbar-left" role="search">
		            <div class="form-group">
		                <input type="text" class="form-control" placeholder="搜索活动名称" ng-model="query.keyword">
		            </div>
		            <button type="submit" class="btn btn-default" ng-click="search()">搜索</button>
		        </form>
		    </div>
		</nav>
	</div>
	<div class="panel panel-default">
		<table st-table="" class="table table-bordered table-striped">
		  <thead>
		  <tr>
		    <th>活动名称</th>
		    <th>活动时间</th>
		    <th>活动内容</th>
		    <th>参加人员</th>
		    <th>初审时间</th>
		    <th>状态</th>
		    <th>操作</th>
		  </tr>
		  </thead>
		  <tbody>
		  <tr ng-repeat="activity in model.signList" st-select-row="row">
		    <td>{{activity.name}}</td>
		    <td>{{activity.startTime}} - {{activity.endTime}}</td>
		    <td>{{activity.content}}</td>
		    <td>{{activity.attendees}}</td>
		    <td>{{activity.firstReviewTime}}</td>
		    <td ng-if="activity.mySignStatus === 0">未会签</td>
		    <td ng-if="activity.mySignStatus === 1">会签通过</td>
		    <td ng-if="activity.mySignStatus === 2">会签不通过</td>
		    <td>
			    <div ng-if="activity.mySignStatus === 0">
			        <a ng-href="" ng-click="openSign(activity)" style="display:block;">【会签】</a>
		        </div>
		        <div ng-if="activity.mySignStatus !== 0">
			        <a ng-href="" ng-click="openSignResult(activity)" style="display:block;">【查看会签结果】</a>
		        </div>
		    </td>
		  </tr>
		  </tbody>
		</table>
	</div>
</div>
