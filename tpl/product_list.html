<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pannel panel-default b-a">
                        <div class="panel-body">
                            <form class="bs-example form-horizontal">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">产品名称</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">产品状态</label>
                                        <div class="col-lg-8">
                                            <select class="form-control">
                                                <option value="">募集期</option>
                                                <option value="">存续期</option>
                                                <option value="">已兑付</option>
                                                <option value="">不成立</option>
                                                <option value="">未过会</option>
                                                <option value="">展期中</option>
                                            </select>
                                        </div>
                                    </div>                                   
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">产品类型</label>
                                        <div class="col-lg-8">
                                            <select class="form-control">
                                                <option value="">固定类</option>
                                                <option value="">浮动类</option>
                                                <option value="">私募股权类</option>
                                                <option value="">现金类</option>
                                            </select>
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">机构类型</label>
                                        <div class="col-lg-8">
                                            <select class="form-control">
                                                <option value="">信托</option>
                                                <option value="">资管</option>
                                                <option value="">契约性私募</option>
                                                <option value="">公司型私募</option>
                                                <option value="">有限合伙</option>
                                                <option value="">私募债</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div ng-controller="DatepickerDemoCtrl" class="m-b-lg">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">创建时间</label>
                                            <div class="col-lg-9">
                                                <p class="input-group">
                                                    <input type="text" class="form-control" datepicker-popup="{{format}}"
                                                           ng-model="activity.startTime"
                                                           is-open="opened" datepicker-options="dateOptions"
                                                           ng-required="true" close-text="Close"/>
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default" ng-click="open($event)">
                                                            <i class="glyphicon glyphicon-calendar"></i>
                                                        </button>
                                                    </span>
                                                </p>
                                            </div>
                                            <!-- <span class="col-lg-1 control-label">至</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div ng-controller="DatepickerDemoCtrl" class="m-b-lg">
                                        <div class="form-group">
                                            <span class="col-lg-2 control-label">至</span>
                                            <div class="col-lg-9">
                                                <p class="input-group">
                                                    <input type="text" class="form-control" datepicker-popup="{{format}}"
                                                           ng-model="activity.endTime"
                                                           is-open="opened" datepicker-options="dateOptions"
                                                           ng-required="true" close-text="Close"/>
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default" ng-click="open($event)">
                                                            <i class="glyphicon glyphicon-calendar"></i>
                                                        </button>
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-lg-offset-1">
                                    <div class="form-group">
                                        <button class="btn btn-default w-xs">搜索</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
