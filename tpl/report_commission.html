<div class="wrapper-md">
    <div class="panel panel-default bg-light lter">
        <div class="panel-body">
            <form class="bs-example form-horizontal">
            	<div class="row">
	                <div class="col-lg-3">
	                    <div class="form-group">
	                        <label class="col-lg-3 control-label">产品名称</label>
	                        <div class="col-lg-8">
	                            <input type="text" class="form-control" ng-model="query.keyword">
	                        </div>
	                    </div>
	                </div>
	                <div class="col-lg-3">
	                    <div class="form-group">
	                        <label class="col-lg-4 control-label">佣金计算日期</label>
	                        <div class="col-lg-8">
	                            <my-date-picker date="query.calcDate"></my-date-picker>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-lg-3">
	                    <div class="form-group">
	                        <button class="btn btn-default w-xs col-lg-offset-2 col-lg-8" ng-click="commissionReportSearch()">搜索</button>
	                    </div>
	                </div>
	            </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
    	<table class="table table-bordered table-striped">
		  <thead>
		  <tr>
		    <th>产品名称</th>
		    <th>管理机构</th>
		    <th>机构类型</th>
		    <th>产品类型</th>
		    <th>成立时间</th>
		    <th>操作</th>
		  </tr>
		  </thead>
		  <tbody>
		   <tr ng-repeat="product in model.productList" st-select-row="row">
		    <td>{{product.name}}</td>
		    <td>{{product.orgnization}}</td>
		    <td>{{product.orgnizationTypeShow}}</td>
		    <td>{{product.productTypeShow}}</td>
		    <td>{{product.establishDate}}</td>
		    <td>
					<button uib-popover="查看" popover-trigger="mouseenter" class="btn btn-xs btn-info m-xs btn-icon btn-icon-sm" ng-click="openViewCommissionReport(product)"><i class="fa fa-eye"></i></button>
		    </td>
		   </tr>
		  </tbody>
		</table>
    </div>
    <uib-pagination ng-change="pageChanged()" total-items="totalItems" items-per-page="query.size" ng-model="query.page" max-size="maxSize" class="pagination-sm m-t-none m-b" boundary-links="true" rotate="false" num-pages="numPages"></uib-pagination>
</div>
